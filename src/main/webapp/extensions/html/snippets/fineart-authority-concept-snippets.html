<!-- Finae Art Concept Authority Extension fields, grouped together as subgroup-->

<div class="fl-container-flex fl-fix information-subgroup">
    <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-collection-object-conceptRecordType-label"></div>
                    </div>
                    <div class="content">
                        <select class="input-select csc-collection-object-conceptRecordType">
                            <option value="">Options not loaded</option>
                        </select>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-collection-object-otherNameFlags-label"></div>
                    </div>
                    <div class="content">
                        <select class="input-select csc-collection-object-otherNameFlags">
                            <option value="">Options not loaded</option>
                        </select>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-collection-object-conceptTermDateGroup-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-collection-object-conceptTermDateGroup">
                    </div>
                </div>
            </div>
            <div class="info-column2-50 fl-force-right">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-collection-object-relatedConceptsGroup-label" />
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                            <tr>
                                <td class="csc-collection-object-relatedConcept-label"></td>
                                <td class="csc-collection-object-conceptRelationType-label"></td>
                                <td class="csc-collection-object-conceptRelationDate"></td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="csc-collection-object-relatedConceptsGroup">
                                <td><input type="text" class="csc-collection-object-relatedConcept" /></td>
                                <td><select class="csc-collection-object-conceptRelationType input-select"><option value="">Options not loaded</option></select></td>
                                <td><input type="text" class="csc-collection-object-conceptRelationDate" /></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-collection-object-conceptRemarks-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-collection-object-conceptRemarks">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
