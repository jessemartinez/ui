<!--
 Content Works Group field, in the Description Information section-->
<div class="fl-container-flex fl-fix information-subgroup">
    <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
        <div class="info-column">
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-collection-object-contentWorksGroup-label"></div>
                </div>
                <div class="content">
                    <table>
                        <thead>
                        <tr>
                            <td class="csc-collection-object-contentWork-label"></td>
                            <td class="csc-collection-object-contentWorkType-label"></td>
                            <td class="csc-collection-object-contentWorkNote-label"></td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="csc-collection-object-contentWorksGroup">
                            <td><input type="text" class="csc-collection-object-contentWork" /></td>
                            <td><select class="csc-collection-object-contentWorkType input-select"><option value="">Options not loaded</option></select></td>
                            <td><input type="text" class="csc-collection-object-contentWorkNote" /></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
