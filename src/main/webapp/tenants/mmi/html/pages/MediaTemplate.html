<div class="fl-container-flex fl-fix information-group info-column">
    <div class="csc-recordEditor-header fl-container-flex header toggle csc-media-fileInformationHeader-label"></div>
    <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
        <div class="info-column">
            <div class="info-pair">
                <div class="content">
                    <div class="csc-media-upload"></div>
                </div>
            </div>
        </div>
        
        <div class="csc-media-blobs">
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-media-fileInformation-label"></div>
                </div>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <td class="csc-media-imgThumb-label"></td>
                                <td class="csc-media-filename-label"></td>
                                <td class="csc-media-format-label"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><img class="csc-media-image" alt="" src="" /></td>
                                <td><span class="csc-blobs-name"/></td>
                                <td><span class="csc-blobs-mimeType"/></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="csc-blobs-dimension"></div>
        </div>
    </div>
</div>

<div class="fl-container-flex fl-fix information-group info-column">
    <div class="csc-recordEditor-header fl-container-flex header toggle csc-media-mediaInformation-label"></div>
    <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main"> 
        <div class="info-column">
            <div class="info-column">
                <div class="info-column2-50 fl-force-left" >    
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-media-title-label"></div>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-media-title" />
                        </div>
                    </div>
                </div>
                
                <div class="info-column2-50 fl-force-right">
                    <div class="info-pair">
                        <div class="header">
                            <span class="label required csc-media-identificationNumber-label"></span><span class="required">*</span>
                        </div>
                        <div class="content csc-media-identificationNumber-container clearfix">
                            <input type="text" class="input-numeric-long csc-media-identificationNumber pattern-chooser-input" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="csc-media-dimension"></div>

            <div class="info-column">
                <div class="info-column2-50 fl-force-left">
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-media-isPrimary-label"></div>
                        </div>
                        <div class="content">
                            <input type="checkbox" class="csc-media-isPrimary"/>
                        </div>
                    </div>
                </div>
                
                <div class="info-column2-50 fl-force-right">
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-media-isOriginalMedia-label"></div>
                        </div>
                        <div class="content">
                            <input type="checkbox" class="csc-media-isOriginalMedia"/>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="info-column">
                <div class="info-column2-50 fl-force-left" >    
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-media-creator-label"></div>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-media-creator" />
                        </div>
                    </div>
                </div>
                
                <div class="info-column2-50 fl-force-right" >    
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-media-mediaStatus-label"></div>
                        </div>
                        <div class="content">
                            <select class="csc-media-mediaStatus input-select"><option value="">Options not loaded</option></select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="info-column">
                <div class="info-column2-50 fl-force-left" >    
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-media-copyrightStatement-label"></div>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-media-copyrightStatement" />
                        </div>
                    </div>
                </div>
                
                <div class="info-column2-50 fl-force-right">
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-media-rightsHolder-label"></div>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-media-rightsHolder" />
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="info-column fl-force-left">   
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-media-description-label"></div>
                    </div>
                    <div class="content">
                        <textarea rows="4" cols="30" class="input-textarea csc-media-description" ></textarea>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
