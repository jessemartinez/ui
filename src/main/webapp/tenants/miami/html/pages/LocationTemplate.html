<div class="csc-recordEditor-header fl-container-flex header toggle csc-location-locationTermInformation-label"></div>
<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">         
    <div class="info-column">
        <div class="info-pair">
            <div class="header">
                <div class="label csc-location-preferredLocation-label"></div>
            </div>
            <div class="content">
                <div class="csc-preferred-locationAuthority cs-multipleEdit"></div>
            </div>
        </div>
    </div>

    <div class="info-column">
        <div class="info-column2-50 fl-force-left" >
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-location-addressRegion-label"></div>
                </div>
                <div class="content">
                    <select class="csc-location-addressRegion input-select"><option value="">Options not loaded</option></select>
                </div>
            </div>
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-location-addressDistrict-label"></div>
                </div>
                <div class="content">
                    <select class="csc-location-addressDistrict input-select"><option value="">Options not loaded</option></select>
                </div>
            </div>
            <!--div class="info-pair">
                <div class="header">
                    <div class="label csc-location-addressAgency-label"></div>
                </div>
                <div class="content">
                    <select class="csc-location-addressAgency input-select"><option value="">Options not loaded</option></select>
                </div>
            </div-->
            <div class="info-column">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-location-titleGroup-label"></div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="csc-location-addressBuilding-label"></td>
                                    <!--td class="csc-location-addressFloorRoom-label"></td-->
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="csc-location-addressBuilding" /></td>
                                    <!--td><input type="text" class="csc-location-addressFloorRoom" /></td-->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <input type="button" class="csc-populateDisplayNameField" value="Populate Display Name">
                </div>
            </div>
            <div class="info-column">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-location-addressGroup-label"></div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="csc-location-addressStreet-label"></td>
                                    <td class="csc-location-addressCity-label"></td>
                                    <td class="csc-location-addressState-label"></td>
                                    <td class="csc-location-addressZipCode-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="csc-location-addressStreet" /></td>
                                    <td><input type="text" class="csc-location-addressCity" /></td>
                                    <td><input type="text" class="csc-location-addressState input-numeric-small" /></td>
                                    <td><input type="text" class="csc-location-addressZipCode input-numeric-small" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <input type="button" class="csc-populateAddressField" value="Populate Address for Display">
                </div>
            </div>
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-location-locatedOutside-label"></div>
                </div>
                <div class="content">
                    <select class="csc-location-locatedOutside input-select"><option value="">Options not loaded</option></select>
                </div>
            </div>
        </div>

        <div class="info-column2-50 fl-force-right">
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-location-address-label"></div>
                </div>
                <div class="content">
                    <input type="text" class="csc-location-address" />

            </div>
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-location-addressDirection-label"></div>
                </div>
                <div class="content">
                    <input type="text" class="csc-location-addressDirection" />
                </div>
            </div>
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-location-addressLongitude-label"></div>

                <div class="content">

            </div>
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-location-addressLatitude-label"></div>
                </div>
                <div class="content">
                    <input type="text" class="csc-location-addressLatitude" />
                </div>
            </div>
            <!--div class="info-pair">
                <div class="header">
                    <div class="label csc-location-securityNote-label"></div>
                </div>
                <div class="content">
                    <textarea rows="4" cols="30" class="input-textarea csc-location-securityNote" ></textarea>
                </div>
            </div-->
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-location-accessNote-label"></div>
                </div>
                <div class="content">
                    <textarea rows="4" cols="30" class="input-textarea csc-location-accessNote" ></textarea>
                </div>
            </div>
        </div>
    </div>

                        </tr>
                    </thead>
                    <tbody>
                        <tr class="csc-location-conditionGroup">
                            <td><input type="text" class="csc-location-conditionNote" /></td>
                            <td><input type="text" class="csc-location-conditionNoteDate" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div-->
</div>
