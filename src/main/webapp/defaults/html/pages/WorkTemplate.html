<div class="csc-work-template csc-listEditor-details">
	<div class="csc-work">
		<div id="secondary-nav">
			<div id="secondary-nav-menu-sub">
                <span class="csc-recordTraverser"></span>
				<div class="button-row">
					<a style="display:none;" class="csc-goto gotoButton"></a>
					<input type="button" class="csc-createFromExisting createFromExistingButton" />
					<input type="button" class="csc-cancel cancelButton" />
					<input type="button" class="csc-delete deleteButton" />
					<input type="button" class="csc-save saveButton" />
				</div>
				<div class="time-stamp"> </div>
			</div>
		</div>

		<div class="csc-templateEditor"></div>

		<div class="fl-container-flex fl-fix information-group info-column">
			<div class="csc-recordEditor-header fl-container-flex header toggle">Work Authority</div>
			<div class="csc-recordEditor-togglable fl-container-flex fl-fix content main"> 
				<div class="info-column">
					<div class="info-column2-50 fl-force-left" >
						<div class="info-pair">
							<div class="header"><span class="label required csc-work-displayName-label"></span><span class="required">*</span></div>
							<div class="content clearfix"><input type="text" class="csc-work-displayName" /></div>
						</div>
					</div>
					<div class="info-column2-50 fl-force-right" >
						<div class="info-pair">
							<div class="header">
								<div class="label csc-work-termStatus-label"></div>
							</div>
							<div class="content">
								<select class="csc-work-termStatus input-select"><option value="">Options not loaded</option></select>
							</div>
						</div>
					</div>
				</div>
				<div class="info-column">
					<div class="info-column2-50 fl-force-left">
						<div class="info-pair">
							<div class="header">
								<div class="label csc-work-source-label"></div>
							</div>
							<div class="content">
								<select class="csc-work-source input-select"><option value="">Options not loaded</option></select>
							</div>
						</div>
						<div class="info-pair">
							<div class="header">
								<div class="label csc-work-genre-label"></div>
							</div>
							<div class="content">
								<select class="csc-work-genre input-select"><option value="">Options not loaded</option></select>
							</div>
						</div>
						<div class="info-pair">
							<div class="header">
								<div class="label csc-work-medium-label"></div>
							</div>
							<div class="content">
								<select class="csc-work-medium input-select"><option value="">Options not loaded</option></select>
							</div>
						</div>
						<div class="info-pair">
							<div class="header">
								<div class="label csc-work-workDateGroup-label"></div>
							</div>
							<div class="content">
								<input type="text" class="csc-work-workDateGroup" />
							</div>
						</div>
						<div class="info-pair">
							<div class="header">
								<div class="label csc-work-creatorGroup-label"></div>
							</div>
							<div class="content">
								<table class="cs-repeatable-table">
									<thead>
										<tr>
											<td class="csc-work-creator-label"></td>
											<td class="csc-work-creatorType-label"></td>
										</tr>
									</thead>
									<tbody>
										<tr class="csc-work-creators">
											<td><input type="text" class="csc-work-creator"/></td>
											<td><select class="csc-work-creatorType input-select"><option value="">Options not loaded</option></select></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="info-pair">
							<div class="header">
								<div class="label csc-work-publisherGroup-label"></div>
							</div>
							<div class="content">
								<table class="cs-repeatable-table">
									<thead>
										<tr>
											<td class="csc-work-publisher-label"></td>
											<td class="csc-work-publisherType-label"></td>
										</tr>
									</thead>
									<tbody>
										<tr class="csc-work-creators">
											<td><input type="text" class="csc-work-publisher"/></td>
											<td><select class="csc-work-publisherType input-select"><option value="">Options not loaded</option></select></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="info-pair">
							<div class="header">
								<div class="label csc-work-useFor-label"></div>
							</div>
							<div class="content">
								<input type="text" class="csc-work-useFor"/>
							</div>
						</div>
					</div>
					<div class="info-column2-50 fl-force-right">
						<div class="info-pair">
							<div class="header">
								<div class="label csc-work-scopeNotes-label"></div>
							</div>
							<div class="content">
								<textarea rows="4" cols="30" class="input-textarea csc-work-scopeNotes" id=".csc-work-scopeNotes" name=".csc-work-scopeNotes"></textarea>
							</div>
						</div>
						<div class="info-pair">
							<div class="header">
								<div class="label csc-work-indexingNotes-label"></div>
							</div>
							<div class="content">
								<textarea rows="4" cols="30" class="input-textarea csc-work-indexingNotes" id=".csc-work-indexingNotes" name=".csc-work-indexingNotes"></textarea>
							</div>
						</div>
						<div class="info-pair">
							<div class="header">
								<div class="label csc-work-historyNotes-label"></div>
							</div>
							<div class="content">
								<textarea rows="4" cols="30" class="input-textarea csc-work-historyNotes" id=".csc-work-historyNotes" name=".csc-work-historyNotes"></textarea>
							</div>
						</div>
						<div class="info-pair">
							<div class="header">
								<div class="label csc-work-sourceNotes-label"></div>
							</div>
							<div class="content">
								<textarea rows="4" cols="30" class="input-textarea csc-work-sourceNotes" id=".csc-work-sourceNotes" name=".csc-work-sourceNotes"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="csc-work-hierarchy"></div>

		<div id="secondary-nav-footer">
			<div id="secondary-nav-menu-sub">
				<div class="button-row">
					<a style="display:none;" class="csc-goto gotoButton"></a>
					<input type="button" class="csc-createFromExisting createFromExistingButton" />
					<input type="button" class="csc-cancel cancelButton" />
					<input type="button" class="csc-delete deleteButton" />
					<input type="button" class="csc-save saveButton" />
				</div>
			</div>
		</div>
	</div>
</div>
